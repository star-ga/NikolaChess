# Builds FULL protected runtime libraries with protection.mind on ALL platforms

name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.21.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  NIKOLACHESS_VERSION: "3.21.0"
  MIND_VERSION: "0.1.7"

jobs:
  # ==========================================================================
  # Build FULL Protected Runtime Libraries with protection.mind
  # ==========================================================================
  build-protected:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            platform: linux-x64
            ext: so
            prefix: lib
            backends: "cpu cuda rocm oneapi webgpu"
            mindc_archive: tar.gz
          - os: ubuntu-24.04-arm
            name: Linux ARM64
            platform: linux-arm64
            ext: so
            prefix: lib
            backends: "cpu cuda rocm oneapi webgpu"
            mindc_archive: tar.gz
          - os: macos-14
            name: macOS ARM64
            platform: macos-arm64
            ext: dylib
            prefix: lib
            backends: "cpu metal webgpu"
            mindc_archive: tar.gz
          - os: macos-15
            name: macOS x64
            platform: macos-x64
            ext: dylib
            prefix: lib
            backends: "cpu metal webgpu"
            mindc_archive: tar.gz
          - os: windows-latest
            name: Windows x64
            platform: windows-x64
            ext: dll
            prefix: ""
            backends: "cpu cuda directx oneapi rocm webgpu"
            mindc_archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM/MLIR (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18 mlir-18-tools
          echo "/usr/lib/llvm-18/bin" >> $GITHUB_PATH

      - name: Install LLVM/MLIR (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18
          echo "$(brew --prefix llvm@18)/bin" >> $GITHUB_PATH

      - name: Install LLVM/MLIR (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # LLVM already installed on Windows runners
          echo "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Clone Runtime Source
        run: |
          git clone --depth 1 https://${{ secrets.RUNTIME_TOKEN }}@github.com/star-ga/nikolachess-source.git runtime-src
        env:
          RUNTIME_TOKEN: ${{ secrets.RUNTIME_TOKEN }}

      - name: Build MIND Compiler with mlir-build (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "=== Building mindc with mlir-build feature ==="
          git clone --depth 1 https://github.com/star-ga/mind.git /tmp/mind-compiler
          cd /tmp/mind-compiler

          # Build with mlir-lowering feature for --emit-obj support
          cargo build --release --features mlir-lowering

          mkdir -p $HOME/.mind/bin
          cp target/release/mindc $HOME/.mind/bin/
          chmod +x $HOME/.mind/bin/mindc
          echo "$HOME/.mind/bin" >> $GITHUB_PATH

          echo "=== mindc built with mlir-build ==="
          $HOME/.mind/bin/mindc --version

      - name: Build MIND Compiler with mlir-build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "=== Building mindc with mlir-build feature ==="
          git clone --depth 1 https://github.com/star-ga/mind.git $env:TEMP\mind-compiler
          Set-Location $env:TEMP\mind-compiler

          # Build with mlir-lowering feature for --emit-obj support
          cargo build --release --features mlir-lowering

          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.mind\bin"
          Copy-Item target\release\mindc.exe "$env:USERPROFILE\.mind\bin\"
          echo "$env:USERPROFILE\.mind\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "=== mindc built with mlir-build ==="
          & "$env:USERPROFILE\.mind\bin\mindc.exe" --version

      - name: Build FULL Protected Libraries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p output
          cd runtime-src

          echo "=== Compiling protection.mind with mlir-build ==="
          mindc --version

          # Compile protection.mind to object file (MUST succeed with mlir-build)
          mindc src/protection.mind --emit-obj -o protection.o
          echo "✓ protection.mind compiled to protection.o"

          echo "=== Building Rust runtime with FULL protection ==="
          cd runtime-rust

          # Link protection.o into the build for FULL protection
          export RUSTFLAGS="-C link-arg=../protection.o"
          cargo build --release --all-features

          # Get library name
          if [ "${{ runner.os }}" = "macOS" ]; then
            LIB_NAME="libmind_runtime.dylib"
          else
            LIB_NAME="libmind_runtime.so"
          fi

          # Verify library size (FULL protection should be ~5-6MB)
          LIB_SIZE=$(stat -f%z "target/release/$LIB_NAME" 2>/dev/null || stat -c%s "target/release/$LIB_NAME")
          echo "Library size: $LIB_SIZE bytes"
          if [ "$LIB_SIZE" -lt 3000000 ]; then
            echo "ERROR: Library too small ($LIB_SIZE bytes). FULL protection should be ~5-6MB"
            exit 1
          fi

          # Copy for each backend
          for backend in ${{ matrix.backends }}; do
            output_name="${{ matrix.prefix }}mind_${backend}_${{ matrix.platform }}.${{ matrix.ext }}"
            cp "target/release/$LIB_NAME" "../../output/${output_name}"
            size=$(ls -lh "../../output/${output_name}" | awk '{print $5}')
            echo "✓ Built FULL: ${output_name} (${size})"
          done

          cd ../..
          echo ""
          echo "=== FULL Protected Libraries ==="
          ls -lh output/

      - name: Build FULL Protected Libraries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path output
          Set-Location runtime-src

          Write-Host "=== Compiling protection.mind with mlir-build ==="
          & "$env:USERPROFILE\.mind\bin\mindc.exe" --version

          # Compile protection.mind to object file (MUST succeed with mlir-build)
          & "$env:USERPROFILE\.mind\bin\mindc.exe" src\protection.mind --emit-obj -o protection.obj
          if ($LASTEXITCODE -ne 0) {
            Write-Host "ERROR: Failed to compile protection.mind"
            exit 1
          }
          Write-Host "✓ protection.mind compiled to protection.obj"

          Write-Host "=== Building Rust runtime with FULL protection ==="
          Set-Location runtime-rust

          # Link protection.obj into the build for FULL protection
          $env:RUSTFLAGS = "-C link-arg=..\protection.obj"
          cargo build --release --all-features

          # Verify library size (FULL protection should be ~5-6MB)
          $libPath = "target\release\mind_runtime.dll"
          $libSize = (Get-Item $libPath).Length
          Write-Host "Library size: $libSize bytes"
          if ($libSize -lt 3000000) {
            Write-Host "ERROR: Library too small ($libSize bytes). FULL protection should be ~5-6MB"
            exit 1
          }

          # Copy for each backend
          $backends = "${{ matrix.backends }}".Split(" ")
          foreach ($backend in $backends) {
            $output = "mind_${backend}_${{ matrix.platform }}.${{ matrix.ext }}"
            Copy-Item $libPath "..\..\output\$output"
            $size = [math]::Round((Get-Item "..\..\output\$output").Length/1MB, 2)
            Write-Host "✓ Built FULL: $output ($size MB)"
          }

          Set-Location ..\..
          Write-Host ""
          Write-Host "=== FULL Protected Libraries ==="
          Get-ChildItem output\

      - name: Upload Libraries
        uses: actions/upload-artifact@v4
        with:
          name: runtime-${{ matrix.platform }}
          path: output/*

  # ==========================================================================
  # Verify MIND Source
  # ==========================================================================
  verify:
    name: Verify ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            platform: linux-x64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
            platform: linux-arm64
          - os: macos-14
            name: macOS ARM64
            platform: macos-arm64
          - os: macos-15
            name: macOS x64
            platform: macos-x64
          - os: windows-latest
            name: Windows x64
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download MIND Compiler (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p $HOME/.mind/bin
          curl -fsSL -o /tmp/mindc.tar.gz \
            "https://github.com/star-ga/mind/releases/download/v${{ env.MIND_VERSION }}/mindc-${{ matrix.platform }}.tar.gz"
          tar -xzf /tmp/mindc.tar.gz -C $HOME/.mind/bin/
          chmod +x $HOME/.mind/bin/mindc
          echo "$HOME/.mind/bin" >> $GITHUB_PATH

      - name: Download MIND Compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.mind\bin"
          Invoke-WebRequest -Uri "https://github.com/star-ga/mind/releases/download/v$env:MIND_VERSION/mindc-${{ matrix.platform }}.zip" -OutFile "$env:TEMP\mindc.zip"
          Expand-Archive -Path "$env:TEMP\mindc.zip" -DestinationPath "$env:USERPROFILE\.mind\bin" -Force
          echo "$env:USERPROFILE\.mind\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Source (Unix)
        if: runner.os != 'Windows'
        run: |
          mindc --version
          mindc src/main.mind --verify-only
          echo "MIND files: $(find src -name '*.mind' | wc -l)"

      - name: Verify Source (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "$env:USERPROFILE\.mind\bin\mindc.exe" --version
          & "$env:USERPROFILE\.mind\bin\mindc.exe" src\main.mind --verify-only
          Write-Host "MIND files: $((Get-ChildItem -Path src -Filter *.mind -Recurse).Count)"

  # ==========================================================================
  # Upload to Release
  # ==========================================================================
  upload:
    name: Upload to Release
    needs: [build-protected, verify]
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List FULL Protected Libraries
        run: |
          echo "=== FULL Protected Libraries ==="
          ls -lh artifacts/
          echo ""
          echo "Total: $(ls artifacts/ | wc -l) libraries"
          echo "Total size: $(du -sh artifacts/ | awk '{print $1}')"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NIKOLACHESS_VERSION }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

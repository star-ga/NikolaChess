# Copies FULL protected runtime libraries from nikolachess-source/runtime-build

name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.21.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  NIKOLACHESS_VERSION: "3.21.0"
  MIND_VERSION: "0.1.3"

jobs:
  # ==========================================================================
  # Copy FULL Protected Runtime Libraries from nikolachess-source
  # ==========================================================================
  copy-runtime:
    name: Copy Protected Libraries
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone Runtime Source
        run: |
          git clone --depth 1 https://${{ secrets.RUNTIME_TOKEN }}@github.com/star-ga/nikolachess-source.git runtime-src
        env:
          RUNTIME_TOKEN: ${{ secrets.RUNTIME_TOKEN }}

      - name: Copy FULL Protected Libraries
        run: |
          mkdir -p output

          # Copy ALL pre-built protected libraries from runtime-build
          echo "=== Copying FULL Protected Libraries ==="

          # Linux x64
          for backend in cpu cuda rocm oneapi webgpu; do
            src="runtime-src/runtime-build/libmind_${backend}_linux-x64.so"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: libmind_${backend}_linux-x64.so ($(ls -lh output/libmind_${backend}_linux-x64.so | awk '{print $5}'))"
            fi
          done

          # Linux ARM64
          for backend in cpu cuda rocm oneapi webgpu; do
            src="runtime-src/runtime-build/libmind_${backend}_linux-arm64.so"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: libmind_${backend}_linux-arm64.so ($(ls -lh output/libmind_${backend}_linux-arm64.so | awk '{print $5}'))"
            fi
          done

          # macOS x64
          for backend in cpu metal webgpu; do
            src="runtime-src/runtime-build/libmind_${backend}_macos-x64.dylib"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: libmind_${backend}_macos-x64.dylib ($(ls -lh output/libmind_${backend}_macos-x64.dylib | awk '{print $5}'))"
            fi
          done

          # macOS ARM64
          for backend in cpu metal webgpu; do
            src="runtime-src/runtime-build/libmind_${backend}_macos-arm64.dylib"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: libmind_${backend}_macos-arm64.dylib ($(ls -lh output/libmind_${backend}_macos-arm64.dylib | awk '{print $5}'))"
            fi
          done

          # Windows x64
          for backend in cpu cuda directx oneapi rocm webgpu; do
            src="runtime-src/runtime-build/mind_${backend}_windows-x64.dll"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: mind_${backend}_windows-x64.dll ($(ls -lh output/mind_${backend}_windows-x64.dll | awk '{print $5}'))"
            fi
          done

          # Windows ARM64
          for backend in cpu directx webgpu; do
            src="runtime-src/runtime-build/mind_${backend}_windows-arm64.dll"
            if [ -f "$src" ]; then
              cp "$src" output/
              echo "Copied: mind_${backend}_windows-arm64.dll ($(ls -lh output/mind_${backend}_windows-arm64.dll | awk '{print $5}'))"
            fi
          done

          echo ""
          echo "=== All Protected Libraries ==="
          ls -lh output/
          echo ""
          echo "Total: $(ls output/ | wc -l) libraries"

      - name: Upload Libraries
        uses: actions/upload-artifact@v4
        with:
          name: runtime-all
          path: output/*

  # ==========================================================================
  # Verify MIND Source
  # ==========================================================================
  verify:
    name: Verify ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            platform: linux-x64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
            platform: linux-arm64
          - os: macos-14
            name: macOS ARM64
            platform: macos-arm64
          - os: macos-15
            name: macOS x64
            platform: macos-x64
          - os: windows-latest
            name: Windows x64
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Download MIND Compiler (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p $HOME/.mind/bin
          curl -fsSL -o /tmp/mindc.tar.gz \
            "https://github.com/star-ga/mind/releases/download/v${{ env.MIND_VERSION }}/mindc-${{ matrix.platform }}.tar.gz"
          tar -xzf /tmp/mindc.tar.gz -C $HOME/.mind/bin/
          chmod +x $HOME/.mind/bin/mindc
          echo "$HOME/.mind/bin" >> $GITHUB_PATH

      - name: Download MIND Compiler (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.mind\bin"
          Invoke-WebRequest -Uri "https://github.com/star-ga/mind/releases/download/v$env:MIND_VERSION/mindc-${{ matrix.platform }}.zip" -OutFile "$env:TEMP\mindc.zip"
          Expand-Archive -Path "$env:TEMP\mindc.zip" -DestinationPath "$env:USERPROFILE\.mind\bin" -Force
          echo "$env:USERPROFILE\.mind\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Source (Unix)
        if: runner.os != 'Windows'
        run: |
          mindc --version
          mindc src/main.mind --verify-only
          echo "MIND files: $(find src -name '*.mind' | wc -l)"

      - name: Verify Source (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "$env:USERPROFILE\.mind\bin\mindc.exe" --version
          & "$env:USERPROFILE\.mind\bin\mindc.exe" src\main.mind --verify-only
          Write-Host "MIND files: $((Get-ChildItem -Path src -Filter *.mind -Recurse).Count)"

  # ==========================================================================
  # Upload to Release
  # ==========================================================================
  upload:
    name: Upload to Release
    needs: [copy-runtime, verify]
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Protected Libraries
        run: |
          echo "=== FULL Protected Libraries ==="
          ls -lh artifacts/
          echo ""
          echo "Total size: $(du -sh artifacts/ | awk '{print $1}')"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NIKOLACHESS_VERSION }}
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
